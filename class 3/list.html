<!DOCTYPE html>
<html>
    <head>
        <title>LIST</title>
    </head>
    <body>
        <h1>LIST</h1>
        <h2>ordered list</h2>
        <ol>
            <li> apple </li>
            <li> mango </li>
            <li> banana </li>
        </ol>
        <h2>Unordered list</h2>
        <ul>
            <li> grapes </li>
            <li> strawberry </li>
            <li> blueberry </li>
        </ul>
        <h3> definition list </h3>
        <dl>
            <dt> coffee </dt>
            <dd> hot drink</dd>
        </dl>
    </body>
</html>
