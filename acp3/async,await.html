<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>
    <body>
        <h2> javascript async / await</h2>
        <h1 id = "res"></h1>
        <script>
            document.write(1 + "<br>")
            document.write(2 + "<br>")
            async function add(a,b){
                let response = await a+b
                display(response)
            }
            function display(some){
                document.write(some)
            }
            add(4,6);
            document.write(3 + "<br>")
            document.write(4 + "<br>")
        </script>
    </body>
</html>
