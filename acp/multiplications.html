<!DOCTYPE html>
<html>
    <head>
        <title>Javascript</title>
    </head>
    <body>
        <h1>Javascript Variables</h1>
        <div id = "result"></div>
        <script>
            //Variables
            var a = 299
            var b = 100
            var sum = a + b
            document.getElementById("result").innerHTML = a + "+" + b + "=" + sum
        </script>     
    </body>
</html>
