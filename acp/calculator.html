<!DOCTYPE html>
<html>
    <head>
        <title>Javascript</title>
    </head>
    <body>
        <h1>OPERATORS</h1>
        <H2> assignment operators</H2>
        <div id = "result1"></div>
        <div id = "result2"></div>
        <div id = "result3"></div>
        <div id = "result4"></div>
        <script>
            // assignment operators
            var a = 10
            a +=10
            document.getElementById("result1").innerHTML = "a +=10 = " + (a)
            a -=10
            document.getElementById("result2").innerHTML = "a -=10 = " + (a)
            a *=10
            document.getElementById("result3").innerHTML = "a *=10 = " + (a)
            a /=10
            document.getElementById("result4").innerHTML = "a /=10 = " + (a)
        </script>     
    </body>
</html>
