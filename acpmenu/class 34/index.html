        <div class = "carousel-container">
            <img class = "myslides" src = "Flushed_Emoji_Icon_5e6ce936-4add-472b-96ba-9082998adcf7_large.webp" alt =slide1>
            <img class = "myslides" src = "images.jpg" alt=slides2>
            <img class = "myslides" src = "emoji.png" alt=slides3>
        </div>
        <script>
            var index = 0;
            function carousel(){
                var i;
                var x = document.getElementsByClassName("myslides")
                for(i=0;i<x.length;i++)
                {
                    x[i].style.display = "none"
                }
                index++;
                if (index >x.length){
                    index = 1
                }
                x[index-1].style.display = "block";
                setTimeout(carousel,3000)
            }
            carousel()
        </script>
    </body>
