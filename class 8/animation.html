<!DOCTYPE html>
<html>
    <head>
    <title>Animation</title>
    <style>
        @keyframes example {
        0%{background-color: red;}
        25%{background-color: yellow;}
        75%{background-color: cyan;}
        100%{background-color: orange;}
        }

        body{
            animation-name: example;
            animation-duration: 4s;
            animation-iteration-count: infinite;
        }
    </style>
    </head>
    <body>
        My name is Neerav
    </body>
</html>
